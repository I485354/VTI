<div class="user-form">
  <h2>{{ isEditing ? 'Gebruiker Bewerken' : 'Nieuwe Gebruiker Toevoegen' }}</h2>
  <form (ngSubmit)="onSave()">
    <div>
      <label for="username">Gebruikersnaam</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        [readonly]="isEditing" />
    </div>
    <div>
      <label for="role">Rol</label>
      <select id="role" [(ngModel)]="user.role" name="role">
        <option value="ADMIN">Admin</option>
        <option value="CUSTOMER">Customer</option>
      </select>
    </div>
    <div *ngIf="user.role === 'CUSTOMER'">
      <label for="customer">Koppel Klant</label>
      <select id="customer" [(ngModel)]="user.customer_id" name="customer_id">
        <option *ngFor="let customer of customers" [value]="customer.customer_id">
          {{ customer.name }} ({{ customer.customer_id }})
        </option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="save-button">Opslaan</button>
      <button type="button" (click)="onCancel()" class="cancel-button">Annuleren</button>
    </div>
  </form>
</div>
