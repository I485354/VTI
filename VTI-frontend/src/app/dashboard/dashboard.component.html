<div class="dashboard-container">
  <h1>Dashboard</h1>

  <!-- Dropdown voor jaarselectie -->
  <label for="year-select">Selecteer Jaar:</label>
  <select id="year-select" [(ngModel)]="selectedYear" (change)="loadData()">
    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
  </select>

  <!-- Tabel met kwartaalcijfers -->
  <div *ngIf="hasData; else noData">
    <h2>Kwartaalcijfers voor {{ selectedYear }}</h2>
    <table>
      <thead>
      <tr>
        <th>Kwartaal</th>
        <th>Omzet (€)</th>
      </tr>
      </thead>
      <tbody>
      <!-- Kwartalen (1 t/m 4) -->
      <tr *ngFor="let revenue of quarterlyRevenue">
        <td>{{ revenue.quarter }}</td>
        <td>€ {{ revenue.total_amount | number: '1.2-2' }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Geen data beschikbaar -->
  <ng-template #noData>
    <p>Geen kwartaalgegevens beschikbaar voor {{ selectedYear }}.</p>
  </ng-template>
</div>
