<div class="form-container" *ngIf="customer">
  <h2 class="form-title">Nieuwe Klant Toevoegen</h2>
  <div class="form-group"> 
    <label for="name">Naam:</label>
    <input type="text" id="name" [(ngModel)]="customer.name" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="customer.email" />
  </div>
  <div class="form-group">
    <label for="company">Bedrijf:</label>
    <input type="text" id="company" [(ngModel)]="customer.company" />
  </div>
  <div class="form-group">
    <label for="phone">Telefoonnummer:</label>
    <input type="text" id="phone" [(ngModel)]="customer.phone" />
  </div>
  <div class="form-group">
    <label for="address">Adres:</label>
    <input type="text" id="address" [(ngModel)]="customer.address" />
  </div>
  <div class="button-group">
    <button class="save-button" (click)="saveCustomer()">Opslaan</button>
    <button class="cancel-button" (click)="cancelCustomer()">Annuleren</button>
  </div>
</div>
